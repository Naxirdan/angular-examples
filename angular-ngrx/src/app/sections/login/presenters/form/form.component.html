<div *ngIf="user">
  <h1>Bienvenido {{ user.username }}</h1>
</div>

<div>
  <input type="text" (keyup)="updatePayload('username', $event.target.value)" (change)="updatePayload('username', $event.target.value)" placeholder="username">
  <input type="password" (keyup)="updatePayload('password', $event.target.value)" (change)="updatePayload('password', $event.target.value)" placeholder="password">
</div>
